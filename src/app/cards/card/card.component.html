<my-magic-header [title]="id"></my-magic-header>
<section fxLayout="row wrap" fxLayoutAlign="center center" >

<div id="divCarte" *ngIf="card && card.imageUrl"
fxFlex.xs="50" 
fxFlex.sm="33"
  fxFlex.md="25" 
  fxFlex.lg="20" 
  fxFlex.xl="20"
  [class.mat-elevation-z2]="!isActive">
  <img [src]="card.imageUrl">
</div>


</section>
